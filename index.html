<!DOCTYPE html>
<html lang="en">

<body>
    

    <script>



function calcularIMC(){


let peso = parseFloat(prompt("Ingrese su peso en kg:"));
let talla = parseFloat(prompt("Ingresa tu altura en mts"));

if (isNaN(peso) || peso<=0 || isNaN(talla) || talla<=0){

    alert("Por favor, ingrese valores numericos validos y mayores de cero");
return;
}

let imc = peso/(talla*talla);
if ( imc < 18.5 ){
    alert("Estas por debajo del peso normal, tu IMC es de: " +  imc);
} else if (imc >= 18.5 && imc < 24.9){
    alert("Tienes un peso normal, tu IMC es de: " +  imc);
} else if (imc >= 25 && imc < 29.9){
    alert ("Tienes sobre peso, tu IMC es de: " +  imc);
} else {
    alert ("Tienes obesidad, tu IMC es de: " +  imc);
}

}
calcularIMC();


    </script>
</body>
</html>
